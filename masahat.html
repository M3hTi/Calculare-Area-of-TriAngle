<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/masahat.css">
    <link rel="shortcut icon" href="images/_e9e31c3b-0252-4f92-b307-e122bd65422a.jpg" type="image/x-icon">
    <title>Calculate Triangle Area</title>
</head>
<body>
    <div class="wrapper">
        <h1>Calculate Triangle Area</h1>
        <div class="base-triangle">
            <span>The base of your triangle:</span>
            <input type="number" class="js-base-triangle" />
        </div>
        <div class="height-triangle">
            <span>Enter the height of your triangle:</span>
            <input type="number" class="js-height-triangle" />
        </div>
       <button class="calculate-area js-calculate-area">Calculate The Area</button>
       <p class="js-result"></p>
    </div>
    <script src="script/masahat.js"></script>
</body>
</html>
